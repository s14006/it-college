<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>IT College Okinawa</title>
	<link rel="stylesheet" href="../mdl/material.min.css">
	<script src="../mdl/material.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Button</a>
      <a class="mdl-navigation__link" href="">Button</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
    	
    	<div class="mdl-grid">
    		<div class="mdl-cell mdl-cell--12-col">
    			<h2>Button</h2>
    		</div>

    		<div class="mdl-cell mdl-cell--12-col flat">
    			<p>Flat Design</p>
    		</div>

    		<div class="mdl-cell mdl-cell--12-col">
    			<!-- Raised button -->
				<button class="mdl-button mdl-js-button mdl-button--raised button">
				  Button
				</button>
    		</div>

    		<div class="mdl-cell mdl-cell--12-col">
    			<p class="material">Material Design</p>
    		</div>

    		<div class="mdl-cell mdl-cell--12-col">
				<!-- Raised button with ripple -->
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button">
				  Button
				</button>
    		</div>
    	</div>
    </div>
  </main>
</div>
</body>
</html>
